<!DOCTYPE html>

<html>
  
<head>
  
  <title>Final Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

  <body>
    <h1>Welcome to my free game website!</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(function(){
        $("a").hide();
    });
});
$(document).ready(function(){
    $(function(){
        $("ul").hide();
    });
});
$(document).ready(function(){
    $(function(){
        $("h1").hide();
    });
});
$(document).ready(function(){
    $("#source").click(function(){
        $("ul").toggle();
    });
});
$(document).ready(function(){
    $("#games").click(function(){
        $("a").toggle();
    });
});
$(document).ready(function(){
    $("#button").click(function(){
        $("h1").fadeIn("slow");
        $("button").fadeIn(3000);
        $("#button").fadeOut("slow");
    });
});
$(document).ready(function(){
    $(function(){
        $("#button").show();
    });
});
$(document).ready(function(){
    $(function(){
        $("#games").hide();
    });
});
$(document).ready(function(){
    $(function(){
        $("#source").hide();
    });
});
</script>
<style>
body {
    background-color: lightblue;
}
</style>
<button id ="button" type="button" class="btn btn-primary">Enter</button>
<button id="games" type="button" class="btn btn-danger">Games</button>

<button id="source" type="button" class="btn btn-success">Sources</button>
<p></p>

    </ul>
  </body>
  
</html>
